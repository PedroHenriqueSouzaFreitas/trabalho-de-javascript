<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Login:PRomo</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="sitelogin.js"></script>
	<link rel="stylesheet" href="css/sitelogin.css">
</head>
<body>
	
	<div class="container">
		<div class="container-login">
			<div class="wrap-login">
				<form class="login-form">
					<span class="login-form-title">
						Fa√ßa o login
					</span>

					<div class="wrap-input margin-top-35 margin-bottom-35">
						<input class="input-form" type="text" name="email" id="confirmEmail" autocomplete="off">
						<span id="spanEmail" class="focus-input-form" data-placeholder="E-mail"></span>
					</div>

					<div class="wrap-input margin-bottom-35">
						<input class="input-form" type="password" id="confirmSenha" name="password">
						<span id="spanSenha" class="focus-input-form" data-placeholder="Senha">
                        </span>
                        
					</div>
                    

					<div class="container-login-form-btn">
					<a href="" class="login-form-btn">Login</a>
					</div>

				
				</form>
			</div>
			<img src="imagens/enter-otp-animate.svg" width="300" height="300" class="margin-left-50" />
		</div>
	</div>
	
	<script>
		let inputs = document.getElementsByClassName('input-form');
		for (let input of inputs) {
			input.addEventListener("blur", function() {
				if(input.value.trim() != ""){
					input.classList.add("has-val");
				} else {
					input.classList.remove("has-val");
				}
			});
		}
	</script>
</body>
</html>
